<!DOCTYPE html>
<html lang="en">
{{ template "header" }}
  <body>  
    {{ template "side-bar" }}
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">

        </div>
        <div class="templatemo-content-container">
          <div class="templatemo-flex-row flex-content-row">

          </div>

            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <i class="fa fa-times"></i>
		
                <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">{{.Categoria.Nome}} - para ler: {{ .Categoria.NaoLidos }}</h2></div>
		<div class="table-responsive">
		  <table class="table table-striped table-bordered">
		    <tbody>
		      
		      {{ range $i, $artigo := .Categoria.Artigos}}
		      {{ if $artigo.Lido }}
		      {{ else }}
		      <tr>
		      	<td>{{$artigo.Url}}</td>
		      </tr>
		      {{ end }}
		      {{ end }}

		    </tbody>
		  </table>
		</div>

                
              </div>
            </div>

        </div>
	{{ template "footer" }}
        </div>
      </div>
    </div>
    
{{ template "scripts" }}

  </body>
</html>
